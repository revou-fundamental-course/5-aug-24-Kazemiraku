<!-- Pemanggilan dasar HTML -->
<!DOCTYPE html>
<html lang="en">

<!--Judul/Tittle nama pada bagian atas diwebsite-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/style.css">
    <title>Kalkulator BMI</title>
</head>

<!--Judul-->
<body>
    <div class="container">
        <div class="box">
          <h1>Kalkulator BMI</h1>

          <!-- Usia Tahun/Age -->
          <div class="content">
            <div class="input">
                <label for="height">Usia (Tahun)</label>
                <input type="text" class="text-input" id="age" autocomplete="off" required/>
            </div>

            <!-- Jenis Kelamin/Gender -->
            <div class="gender">
            <div class="inputG">
              <label for="gender">Jenis Kelamin (Age) :</label>
                <label class="container">
                    <input type="radio" name="radio" id="m"><p class="text">Pria</p>
                    <span class="checkmark"></span>
                    </label>
                  </label>
                <label class="container">
                    <input type="radio" name="radio" id="f" ><p class="text">Wanita</p>
                      <span class="checkmark"></span>
                    </label>
            </div>
          </div>

            <!-- Tinggi Badan/Height -->
            <div class="containerHW">
            <div class="inputH">
              <label for="height">Tinggi Badan(cm)</label>
              <input type="number" id="height" required>
            </div>

            <!-- Berat Badan/Weight -->
            <div class="inputW">
              <label for="weight">Berat Badan(kg)</label>
              <input type="number" id="weight" required>
            </div>
          </div>

          <!-- Hasil dari Kalkulator diikuti dengan js-->
            <button class="calculate" id="submit" onclick="calculate();">Hitung BMI</button>
          </div>
          <div class="result">
            <p>Hasil BMI :</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
          <div class="footer"><a class="footer-text" target="_blank" href="https://myskypower.net/">By Raja Arrahman Pamungkas</a></div>
        </div>
      </div>    

      <!-- Model -->
    <div id="myModal" class="modal">
      
      <!-- Konten Model -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div></div>
<script src="/Js/script.js"></script>
</body>
</html>
